apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observabilidad
spec:
  selector:
    app: otel-collector
  type: NodePort
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      nodePort: 31317
    - name: otlp-http
      port: 55681
      targetPort: 55681
      nodePort: 31318
