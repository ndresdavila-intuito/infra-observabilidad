apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress-local
  namespace: observabilidad
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  # Grafana - Dashboard principal (nip.io resuelve al 127.0.0.1 automáticamente)
  - host: grafana.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  
  # Zipkin - Traces distribuidas
  - host: zipkin.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zipkin
            port:
              number: 9411
  
  # VictoriaMetrics - Métricas
  - host: victoria.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: victoriametrics
            port:
              number: 8428
  
  # ClickHouse - Interface HTTP
  - host: clickhouse.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clickhouse
            port:
              number: 8123
