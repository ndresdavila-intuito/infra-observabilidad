apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: observabilidad
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:2.27.0
          ports:
            - containerPort: 9411
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          env:
            - name: STORAGE_TYPE
              value: "file"
          volumeMounts:
            - name: zipkin-storage
              mountPath: /zipkin
      volumes:
        - name: zipkin-storage
          persistentVolumeClaim:
            claimName: zipkin-pvc
