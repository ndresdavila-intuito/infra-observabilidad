apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: observabilidad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:2.27
        ports:
        - containerPort: 9411
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: observabilidad
spec:
  type: ClusterIP
  selector:
    app: zipkin
  ports:
  - port: 9411
    targetPort: 9411
    name: http
